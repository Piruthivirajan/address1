<h1 align="center" style="color:green" > Address List</h1>
<br/><div class="container">
<table class="table table-bordered">
		  <thead>
			<tr align="center" class="info">

              <td>NAME</td>
			  <td>ADDRESS</td>
			  <td>EMAIL</td>
              <td>CONTACT NO</td>
			  <td width="200" align="center">Action</td>
			</tr>
		  </thead>
		  <tbody>
			 <tr class="success" *ngFor="let address of addressList">
                <td style="display:none">{{adddress.id}}</td>
                <td>{{address.name}}</td> 
				<td>{{address.address}}</td>
				<td>{{address.email}}</td>
				<td>{{address.contact}}</td>
				<td width="275"> 
					<a class="btn btn-success" (click)="editAddress(adddress.id)">Edit</a>
					<a class="btn btn-danger" (click)="deleteAddress(adddress.id)">Delete</a>
				</td>
			 </tr>
		  </tbody>
		</table>
</div>
